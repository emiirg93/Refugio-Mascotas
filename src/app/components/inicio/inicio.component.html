<div class="animated fadeIn faster">
    <div class="clr-row">
        <div class="clr-col">
          <h1>Bienvenido!</h1>
        </div>
      </div>
      
      <div class="clr-row clr-justify-content-center">
        <div class="clr-col-4">
          <img
            src="./assets/img/panda.png"
            alt="imagen panda"
            [ngClass]="{ 'animated swing': variable }"
            (mouseover)="variable = true"
            (mouseleave)="variable = false"
          />
        </div>
      </div>
</div>
